        <div class="card-user" data-author="{{follow.author.pk}}">
            <div class="card-user__header">
                <h2 class="card-user__title">{{ follow.author.first_name }}</h2>
            </div>
            <div class="card-user__body">
                <ul class="card-user__items">

                {% for recipe in follow.get_first_three_recipes %}
                    {% include 'blocks/follow_recipe.html' %}
                {% endfor %}

                    <li class="card-user__item">
                        {% if follow.author.recipes.count > 3 %}
                            <a href="{% url 'profile' follow.author.username %}" class="card-user__link link">Еще {{ follow.count_without_3 }} рецептов...</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <div class="card-user__footer">
                <button class="button button_style_light-blue button_size_auto" name="subscribe">Отписаться</button>
            </div>
        </div>
